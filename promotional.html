<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFRX Campaign</title>
    <script src="https://kit.fontawesome.com/e8eb2ee845.js" crossorigin="anonymous"></script>    <script src="js/vendor/jquery.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-bluecat.png" type="image/x-icon">
<link rel="icon" href="img/favicon-bluecat.png" type="image/x-icon">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--HEADER/HERO-->
    <header id="back-to-top" data-smooth-scroll>
      <div class="grid-container">
      <div class="grid-x">
        <div class="cell large-8">
          <a href="index.html"><img src="img/favicon-logo400.png"></a>
        </div>
        <nav class="cell large-4">
          <ul>
            <li><a href="#work">Work</a></li> 
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-x"><!--hero-->
        <div class="cell small-12 txt-center">
        <h1>work</h1>
      </div>
     </div>
    </div>
    </header>
  
    <section class="grid-container">
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/600x400" alt="Space">
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/800x600/888?text=Slide-2" alt="Space">
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/800x600/777?text=Slide-3" alt="Space">
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/800x600/666&text=Slide-4" alt="Space">
              </figure>
            </li>
          </ul>
        </div>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0">
            <span class="show-for-sr">First slide details.</span>
            <span class="show-for-sr" data-slide-active-label>Current Slide</span>
          </button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        </nav>
      </div>
    <div class="cell small-12 large-6">
      <p> blah blah info about project blah</p>
    </div>
    <div>
      <a href="#" class="previous"> <span class="button-previous">&#8249;</span>Project Name</a>
      <a href="#" class="next"> Project Name <span class="button-next">&#8250;</span></a>
    </div>
    <div>
      <a href="#back-to-top" ></a>
    </div>
    <!--back to top button!-->
    </section>

    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
